<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Sections</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <!-- Temperature Conversion Section -->
    <div class="bg-green-500 rounded-lg shadow-md p-6 mb-8 text-white">
        <h2 class="text-2xl font-bold mb-4">Temperature</h2>
        <p class="mb-2">Celsius to Fahrenheit Conversion</p>
        <div class="flex flex-col md:flex-row gap-4 items-center">
            <input type="number" id="celsius" placeholder="Celsius"
                class="text-black w-full md:w-1/3 p-2 rounded border" />
            <button onclick="convertCelsiusToFahrenheit()"
                class="bg-green-700 hover:bg-green-600 text-white py-2 px-4 rounded">
                Convert
            </button>
            <input type="text" id="fahrenheit" placeholder="Fahrenheit" readonly
                class="text-black w-full md:w-1/3 p-2 rounded border bg-gray-200" />
        </div>
    </div>

    <!-- Weight Conversion Section -->
    <div class="bg-orange-500 rounded-lg shadow-md p-6 mb-8 text-white">
        <h2 class="text-2xl font-bold mb-4">Weight</h2>
        <p class="mb-2">Kilograms to Pounds Conversion</p>
        <div class="flex flex-col md:flex-row gap-4 items-center">
            <input type="number" id="kg" placeholder="KG" class="text-black w-full md:w-1/3 p-2 rounded border" />
            <button onclick="convertKgToPounds()"
                class="bg-orange-700 hover:bg-orange-600 text-white py-2 px-4 rounded">
                Convert
            </button>
            <input type="text" id="pounds" placeholder="Pounds" readonly
                class="text-black w-full md:w-1/3 p-2 rounded border bg-gray-200" />
        </div>
    </div>

    <!-- Distance Conversion Section -->
    <div class="bg-teal-500 rounded-lg shadow-md p-6 mb-8 text-white">
        <h2 class="text-2xl font-bold mb-4">Distance</h2>
        <p class="mb-2">Kilometers to Miles Conversion</p>
        <div class="flex flex-col md:flex-row gap-4 items-center">
            <input type="number" id="km" placeholder="KM" class="text-black w-full md:w-1/3 p-2 rounded border" />
            <button onclick="convertKmToMiles()" class="bg-teal-700 hover:bg-teal-600 text-white py-2 px-4 rounded">
                Convert
            </button>
            <input type="text" id="miles" placeholder="Miles" readonly
                class="text-black w-full md:w-1/3 p-2 rounded border bg-gray-200" />
        </div>
    </div>

    <script>
        // convert celToFaren
        // function convertCelsiusToFahrenheit() {
        //     const celsius = parseFloat(document.getElementById("celsius").value);
        //     if (!isNaN(celsius)) {
        //         const fahrenheit = ((celsius * 9) / 5 + 32).toFixed(2);
        //         document.getElementById("fahrenheit").value = fahrenheit;
        //     }
        // }
        function convertCelsiusToFahrenheit() {
            //(CEL * 9/5) + 32
            let c = document.getElementById("celsius").value;
            let f = (c * 9 / 5) + 32;
            document.getElementById("fahrenheit").value = f;
        }

        // convert kgToPounds
        // function convertKgToPounds() {
        //     const kg = parseFloat(document.getElementById("kg").value);
        //     if (!isNaN(kg)) {
        //         const pounds = (kg * 2.205).toFixed(2);
        //         document.getElementById("pounds").value = pounds;
        //     }
        // }
        function convertKgToPounds() {
            let kg = document.getElementById("kg").value;
            let pounds = kg * 2.20462;
            document.getElementById("pounds").value = pounds;
        }

        // convert kmToMiles
        // function convertKmToMiles() {
        //     const km = parseFloat(document.getElementById("km").value);
        //     if (!isNaN(km)) {
        //         const miles = (km / 1.609).toFixed(2);
        //         document.getElementById("miles").value = miles;
        //     }
        // }
        function convertKmToMiles() {
            let km = document.getElementById("km").value;
            let miles = km / 1.60934;
            document.getElementById("miles").value = miles;
        }
    </script>
</body>

</html>
